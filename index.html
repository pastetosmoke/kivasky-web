<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KivaSky</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: monospace;
      height: 100%;
      width: 100%;
      color: #00f0ff;
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .logo {
      width: 220px;
      max-width: 80%;
      margin-bottom: 1.5em;
    }

    .qr {
      margin-top: 2em;
      width: 180px;
    }
 .glitch {
      animation: flicker 1.5s infinite;
      letter-spacing: 0.05em;
    }

    @keyframes flicker {
      0% { opacity: 1; }
      45% { opacity: 0.8; }
      50% { opacity: 0.4; }
      55% { opacity: 0.9; }
      60% { opacity: 0.5; }
      100% { opacity: 1; }
    }

    a {
      color: #00f0ff;
      font-weight: bold;
      text-decoration: none;
      margin-top: 1em;
      display: inline-block;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div  class="glitch">
    <img src="logo.png" alt="KivaSky Logo" class="logo">
    <p>We don’t ask who you are.<br>And we don’t tell anyone either.</p>
    <a href="kivasky.signed.mobileconfig">Download DNS Profile</a>
    <img src="kivasky_qr.png" alt="QR Code for Profile" class="qr">
  </div>
</body>
</html>
